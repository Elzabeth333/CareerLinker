{% extends 'companypanel/company_base.html' %}
{% load static %}

{% block title %}
    Edit Job
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Job</h1>
    
    <form method="post" enctype="multipart/form-data" class="form-container shadow-lg p-4 bg-white rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Update Job</button>
    </form>
</div>

<style>
    /* Add necessary styling for the form */
    .container {
        max-width: 600px;
        margin: auto;
    }

    .form-container {
        background: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
    }

    .btn-block {
        width: 100%;
    }
</style>
{% endblock %}
