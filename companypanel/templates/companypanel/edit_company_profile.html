{% extends 'companypanel/company_base.html' %}
{% load static %}

{% block title %}
Company_Edit
{% endblock %}

{% block content %}
<style>
  /* General container styling for form */
  .company-edit-container {
    max-width: 600px;
    margin: 50px auto; /* Center the form */
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Title styling */
  .form-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  /* Form element styling */
  .company-form {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Space between form elements */
  }

  .company-form input,
  .company-form select,
  .company-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  .company-form input:focus,
  .company-form select:focus,
  .company-form textarea:focus {
    outline: none;
    border-color: #4A90E2; /* Highlight color on focus */
    box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
  }

  /* Submit button styling */
  .btn-submit {
    padding: 12px;
    background-color: #4A90E2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .btn-submit:hover {
    background-color: #357ABD;
  }

  /* Media query for responsiveness */
  @media (max-width: 600px) {
    .company-edit-container {
      padding: 10px;
    }

    .form-title {
      font-size: 20px;
    }

    .btn-submit {
      padding: 10px;
      font-size: 14px;
    }
  }
</style>

<div class="company-edit-container">
  <h2 class="form-title">Edit Company</h2>
  <form method="post" enctype="multipart/form-data" class="company-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Save Changes</button>
  </form>
</div>
{% endblock %}
